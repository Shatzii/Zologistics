<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern tech feel -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle for brand recognition -->
  <circle cx="45" cy="60" r="35" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Truck icon - modernized and simplified -->
  <g transform="translate(20, 35)">
    <!-- Truck cab -->
    <rect x="5" y="15" width="20" height="18" rx="3" fill="white" opacity="0.95"/>
    <!-- Truck trailer -->
    <rect x="25" y="18" width="30" height="12" rx="2" fill="white" opacity="0.85"/>
    <!-- Front wheel -->
    <circle cx="15" cy="38" r="4" fill="url(#accentGradient)"/>
    <!-- Rear wheels -->
    <circle cx="35" cy="38" r="4" fill="url(#accentGradient)"/>
    <circle cx="45" cy="38" r="4" fill="url(#accentGradient)"/>
    
    <!-- AI signal waves -->
    <g opacity="0.8">
      <path d="M 60 20 Q 65 18 70 20" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
      <path d="M 60 25 Q 67 22 74 25" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
      <path d="M 60 30 Q 69 26 78 30" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="95" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">
    TruckFlow
  </text>
  
  <!-- AI subtitle with tech styling -->
  <text x="95" y="68" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="url(#accentGradient)">
    AI
  </text>
  
  <!-- Tagline -->
  <text x="95" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#6b7280">
    Intelligent Dispatch Solutions
  </text>
  
  <!-- Connecting flow lines for "flow" concept -->
  <g opacity="0.6">
    <path d="M 85 35 Q 90 32 95 35" stroke="url(#primaryGradient)" stroke-width="1" fill="none"/>
    <path d="M 85 40 Q 92 36 99 40" stroke="url(#primaryGradient)" stroke-width="1" fill="none"/>
    <path d="M 85 45 Q 94 40 103 45" stroke="url(#primaryGradient)" stroke-width="1" fill="none"/>
  </g>
</svg>