<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Centered icon -->
  <circle cx="100" cy="60" r="40" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Truck icon -->
  <g transform="translate(70, 30)">
    <rect x="8" y="20" width="24" height="20" rx="3" fill="white" opacity="0.95"/>
    <rect x="32" y="23" width="35" height="14" rx="2" fill="white" opacity="0.85"/>
    <circle cx="20" cy="45" r="5" fill="url(#accentGradient)"/>
    <circle cx="42" cy="45" r="5" fill="url(#accentGradient)"/>
    <circle cx="55" cy="45" r="5" fill="url(#accentGradient)"/>
    
    <!-- AI waves -->
    <g opacity="0.8">
      <path d="M 70 25 Q 76 22 82 25" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
      <path d="M 70 32 Q 78 28 86 32" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
      <path d="M 70 39 Q 80 34 90 39" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937" text-anchor="middle">
    TruckFlow
  </text>
  
  <!-- AI subtitle -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="url(#accentGradient)" text-anchor="middle">
    AI
  </text>
  
  <!-- Tagline -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#6b7280" text-anchor="middle">
    Intelligent Dispatch Solutions
  </text>
</svg>